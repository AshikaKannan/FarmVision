<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmVision Login</title>
    <style>
        /* CSS for the login page */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1b3b2f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #2d3f32;
            width: 350px;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            color: #fff;
        }

        .login-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        .login-container input[type="submit"] {
            background-color: #764d26;
            color: white;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-container input[type="submit"]:hover {
            background-color: #5d3c1d;
        }

        .login-container a {
            color: #bbb;
            text-decoration: none;
            font-size: 12px;
        }

        .forgot-password {
            margin-top: 10px;
        }

        .icon {
            font-size: 60px;
            color: white;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="icon">ðŸŒ¾</div>
        <h1>Login</h1>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
        <div class="forgot-password">
            <a href="#">Forgot password?</a>
        </div>
    </div>
    {% if messages %}
        <div style="color: red; margin-top: 10px;">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
</body>
</html>
